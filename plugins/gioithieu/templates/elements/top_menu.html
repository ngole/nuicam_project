<script type="text/javascript">
    $(document).ready(function() {
        $('.account_button a[data-toggle="tooltip"]').tooltip(
            {

            }

            {
                'cursor': 'pointer'
            }

        $('ul.nav li.dropdown').hover(function() {

        });
    });
