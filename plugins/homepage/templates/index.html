            var totalPage = '^total_page^';
            var currentPage = '^current_url^'.substr('^current_url^'.length-1,1);
            if(isNaN(currentPage)){
                currentPage = 1;
            }
            var url = '^current_url^';
            if(url.indexOf('?') != -1){
                url = url.substring(0,url.indexOf('?'));
            }
            if(totalPage>1) {
                var options = {
                    alignment: "center",
                    currentPage: currentPage,
                    totalPages: totalPage,
                    numberOfPages:3,
                    pageUrl: function (type, page, current) {
                        return 'http://localhost:8080' + url + '?page=' + page;
                    }
                }
                $('#pagination').bootstrapPaginator(options);
            }
