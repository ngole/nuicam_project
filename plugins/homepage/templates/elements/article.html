<div id="article_^article_id^" class="article" article-index="^article_index^">
    <div class="row news-content">
        <div class="col-md-12">
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-12">
                        ^thumbnail^
                    </div>
                </div>
            </div>
            <div class="col-xs-8">
                <div class="preview-title">
                    ^article_headline^
                </div>
                <div class="preview-content">
                    ^article_layout^
                </div>
            </div>
        </div>
    </div>
</div>
