<div id="nav_desktop" class="row">
    <div class="col-md-12">
    </div>
    <div class="col-md-12">
        <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">

                    ^navigation_en^

<script type="text/javascript">
    $(document).ready(function() {
        $('.account_button a[data-toggle="tooltip"]').tooltip(
                {
                    'placement': 'left'
                }
        ).css(
                {
                    'cursor': 'pointer'
                }
        );

        $('ul.nav li.dropdown').hover(function() {
            $(this).find('.dropdown-menu').stop(true, true).delay(200).slideDown(300);
        }, function() {
            $(this).find('.dropdown-menu').stop(true, true).slideUp(300);
        });
    });
</script>
