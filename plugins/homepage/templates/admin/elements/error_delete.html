    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                ^loc_ERROR_FORBIDDEN^ <span style="font-style: italic" ng-bind="objectToDelete[deleteNameKey]"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="deleting">

                </button>
            </div>
        </div>
    </div>
</div>
